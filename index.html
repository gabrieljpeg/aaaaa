<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer sair comigo?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        #yesButton {
            background-color: #4caf50;
            color: white;
        }

        #noButton {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        #datePicker {
            margin-top: 20px;
            display: none;
        }

        input[type="date"] {
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #4caf50;
            border-radius: 5px;
            background-color: #f0f8ff;
            color: #333;
            transition: 0.3s;
        }

        input[type="date"]:focus {
            border-color: #45a049;
            background-color: #e0f7fa;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 150, 136, 0.5);
        }

        #sendWhatsapp {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #sendWhatsapp:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }

        .custom-alert p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .custom-alert button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .custom-alert button:hover {
            background-color: #45a049;
        }

        .custom-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin: 20px auto;
            padding-bottom: 56.25%;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 600px) {
            .video-wrapper {
                padding-bottom: 56.25%;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }

            input[type="date"] {
                font-size: 1rem;
                padding: 0.8rem;
            }

            #sendWhatsapp {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainQuestion">Quer sair comigo?</h1>
        <div class="buttons" id="buttonsContainer">
            <button id="yesButton">Sim</button>
            <button id="noButton">N√£o</button>
        </div>
        <div id="datePicker">
            <h2>Escolha uma data pra gente beber:</h2>
            <input type="date" id="dateInput">
            <br><br>
            <button id="sendWhatsapp">Enviar no WhatsApp</button>

            <h2>N√£o tem como negar meu date.<br>‚ù§Ô∏è Obrigado por aceitar ‚ù§Ô∏è</h2>
            <audio id="backgroundMusic" autoplay loop>
                <source src="musica.mp3" type="audio/mpeg">
            </audio>
            
        </div>
    </div>

    <div class="custom-overlay" id="customOverlay"></div>
    <div class="custom-alert" id="customAlert">
        <p id="alertMessage">Voc√™ vai continuar negando? üòû</p>
        <button id="closeAlert">Fechar</button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const datePicker = document.getElementById('datePicker');
        const sendWhatsapp = document.getElementById('sendWhatsapp');
        const dateInput = document.getElementById('dateInput');
        const customAlert = document.getElementById('customAlert');
        const customOverlay = document.getElementById('customOverlay');
        const closeAlert = document.getElementById('closeAlert');
        const alertMessage = document.getElementById('alertMessage');
        const mainQuestion = document.getElementById('mainQuestion');
        const buttonsContainer = document.getElementById('buttonsContainer');

        let noClickCount = 0;

        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

            noClickCount++;

            if (noClickCount >= 3) {
                showCustomAlert('Voc√™ vai continuar negando? üòû');
                noClickCount = 0;
            }
        });

        yesButton.addEventListener('click', () => {
            mainQuestion.style.display = 'none';
            buttonsContainer.style.display = 'none';
            datePicker.style.display = 'block';
        });

        const backgroundMusic = document.getElementById('backgroundMusic');

            document.body.addEventListener('click', () => {
            backgroundMusic.play();
    });

        sendWhatsapp.addEventListener('click', () => {
            const date = new Date(dateInput.value);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            if (date < today) {
                showCustomAlert('A data √© no passado?! ü§®');
                return;
            }

            if (dateInput.value) {
                const whatsappNumber = "5532984012661"; // coloca seu numero aqui, corno
                const message = `Oi! Eu aceito sair com voc√™. Que tal no dia ${dateInput.value}? üòä`;
                const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`; //Pode trocar o app tbm, a vontade.
                window.open(whatsappURL, '_blank');
            } else {
                showCustomAlert('E a data? ü§®');
            }
        });

        function showCustomAlert(message) {
            alertMessage.textContent = message;
            customAlert.style.display = 'block';
            customOverlay.style.display = 'block';
        }

        closeAlert.addEventListener('click', () => {
            customAlert.style.display = 'none';
            customOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
